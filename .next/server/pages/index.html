caption":"what-s-inside-a-black-hole","width":800,"height":466,"formats":{"thumbnail":{"name":"thumbnail_what-s-inside-a-black-hole","hash":"thumbnail_what_s_inside_a_black_hole_373c7b045b","ext":".jpg","mime":"image/jpeg","path":null,"width":245,"height":143,"size":1.56,"url":"/uploads/thumbnail_what_s_inside_a_black_hole_373c7b045b.jpg"},"medium":{"name":"medium_what-s-inside-a-black-hole","hash":"medium_what_s_inside_a_black_hole_373c7b045b","ext":".jpg","mime":"image/jpeg","path":null,"width":750,"height":437,"size":6.92,"url":"/uploads/medium_what_s_inside_a_black_hole_373c7b045b.jpg"},"small":{"name":"small_what-s-inside-a-black-hole","hash":"small_what_s_inside_a_black_hole_373c7b045b","ext":".jpg","mime":"image/jpeg","path":null,"width":500,"height":291,"size":3.87,"url":"/uploads/small_what_s_inside_a_black_hole_373c7b045b.jpg"}},"hash":"what_s_inside_a_black_hole_373c7b045b","ext":".jpg","mime":"image/jpeg","size":7.5,"url":"/uploads/what_s_inside_a_black_hole_373c7b045b.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"createdAt":"2023-04-24T18:46:50.768Z","updatedAt":"2023-04-24T18:46:50.768Z"}}},"author":{"data":{"id":2,"attributes":{"name":"Sarah Baker","email":"sarahbaker@strapi.io","createdAt":"2023-04-24T18:46:50.682Z","updatedAt":"2023-04-24T18:46:50.682Z"}}},"images":{"data":null}}},{"id":2,"attributes":{"title":"This shrimp is awesome","description":"Mantis shrimps, or stomatopods, are marine crustaceans of the order Stomatopoda. Some species have specialised calcified \"clubs\" that can strike with great power, while others have sharp forelimbs used to capture prey.","content":"# Badass\n\nMantis shrimps, or stomatopods, are marine crustaceans of the order Stomatopoda. Some species have specialised calcified \"*clubs*\" that can strike with **great power**, while others have sharp forelimbs used to capture prey. They branched from other members of the class Malacostraca around 340 million years ago. Mantis shrimps typically grow to around 10 cm (3.9 in) in length. A few can reach up to 38 cm (15 in). The largest mantis shrimp ever caught had a length of 46 cm (18 in); it was caught in the Indian River near Fort Pierce, Florida, in the United States. A mantis shrimp's carapace (the bony, thick shell that covers crustaceans and some other species) covers only the rear part of the head and the first four segments of the thorax. Varieties range in color from shades of brown to vivid colors, with more than 450 species of mantis shrimps being known. They are among the most important predators in many shallow, tropical and subtropical marine habitats. However, despite being common, they are poorly understood, as many species spend most of their lives tucked away in burrows and holes.\n\nCalled \"sea locusts\" by ancient Assyrians, \"prawn killers\" in Australia, and now sometimes referred to as \"thumb splitters\"â€”because of the animal's ability to inflict painful gashes if handled incautiouslyâ€”mantis shrimps have powerful claws that are used to attack and kill prey by spearing, stunning, or dismembering.\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/CW8NUCPLE1c\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\nMantis shrimps have, like mantis, ravishing legs. But theirs are so resilient that they inspire the military to make the armor of the future. Above all, their speed and striking power are the responsibility of the superpowers. As the comic book The Oatmeal recounts, the squid's ravishing legs move at the speed of a bullet fired by a 22 caliber and can strike a prey in 1/3000 of a second, with a force of 1,500 Newtons. One tenth of that speed, deployed by a human arm, \"would be enough to send a baseball into orbit.\"\n\nA speed such as it boils water around ravishing legs and creates a shock wave capable of killing a prey missed by the strike.\n\nKept in an aquarium, crustaceans make carnage by dismembering and devouring crabs, shrimps, octopuses, snails and shells (whose shells they break). They would even be able to break the windows of overly fragile aquariums.","slug":"this-shrimp-is-awesome","createdAt":"2023-04-24T18:46:50.781Z","updatedAt":"2023-04-24T18:46:50.781Z","publishedAt":"2023-04-24T18:46:50.683Z","backgroundColor":null,"isFlexCol":null,"category":{"data":null},"image":{"data":{"id":5,"attributes":{"name":"this-shrimp-is-awesome","alternativeText":"this-shrimp-is-awesome","caption":"this-shrimp-is-awesome","width":1200,"height":630,"formats":{"thumbnail":{"name":"thumbnail_this-shrimp-is-awesome","hash":"thumbnail_this_shrimp_is_awesome_02aeb3df8e","ext":".jpg","mime":"image/jpeg","path":null,"width":245,"height":129,"size":9.63,"url":"/uploads/thumbnail_this_shrimp_is_awesome_02aeb3df8e.jpg"},"medium":{"name":"medium_this-shrimp-is-awesome","hash":"medium_this_shrimp_is_awesome_02aeb3df8e","ext":".jpg","mime":"image/jpeg","path":null,"width":750,"height":394,"size":48.24,"url":"/uploads/medium_this_shrimp_is_awesome_02aeb3df8e.jpg"},"small":{"name":"small_this-shrimp-is-awesome","hash":"small_this_shrimp_is_awesome_02aeb3df8e","ext":".jpg","mime":"image/jpeg","path":null,"width":500,"height":263,"size":27.02,"url":"/uploads/small_this_shrimp_is_awesome_02aeb3df8e.jpg"},"large":{"name":"large_this-shrimp-is-awesome","hash":"large_this_shrimp_is_awesome_02aeb3df8e","ext":".jpg","mime":"image/jpeg","path":null,"width":1000,"height":525,"size":72.91,"url":"/uploads/large_this_shrimp_is_awesome_02aeb3df8e.jpg"}},"hash":"this_shrimp_is_awesome_02aeb3df8e","ext":".jpg","mime":"image/jpeg","size":95.48,"url":"/uploads/this_shrimp_is_awesome_02aeb3df8e.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"createdAt":"2023-04-24T18:46:50.777Z","updatedAt":"2023-04-24T18:46:50.777Z"}}},"author":{"data":{"id":1,"attributes":{"name":"David Doe","email":"daviddoe@strapi.io","createdAt":"2023-04-24T18:46:50.657Z","updatedAt":"2023-04-24T18:46:50.657Z"}}},"images":{"data":null}}},{"id":3,"attributes":{"title":"The internet's Own boy","description":"Follow the story of Aaron Swartz, the boy who could change the world","content":"# The Story of Aaron Swartz\n\nAaron Hillel Swartz (November 8, 1986 â€“ January 11, 2013) was an American computer programmer, entrepreneur, writer, political organizer, and Internet hacktivist. He was involved in the development of the web feed format RSS, the Markdown publishing format, the organization Creative Commons, and the website framework web.py, and was a co-founder of the social news site [Reddit](https://reddit.com). He was given the title of co-founder of Reddit by Y Combinator owner [Paul Graham](https://en.wikipedia.org/wiki/Paul_Graham_(programmer)) after the formation of Not a Bug, Inc. (a merger of Swartz's project Infogami and Redbrick Solutions, a company run by Alexis Ohanian and Steve Huffman).\n\nSwartz's work also focused on civic awareness and activism. He helped launch the Progressive Change Campaign Committee in 2009 to learn more about effective online activism. In 2010, he became a research fellow at Harvard University's Safra Research Lab on Institutional Corruption, directed by Lawrence Lessig. He founded the online group Demand Progress, known for its campaign against the Stop Online Piracy Act.\n\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PFQGjEJ9PEc\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n\nIn 2011, Swartz was arrested by Massachusetts Institute of Technology (MIT) police on state breaking-and-entering charges, after connecting a computer to the MIT network in an unmarked and unlocked closet, and setting it to download academic journal articles systematically from JSTOR using a guest user account issued to him by MIT. Federal prosecutors later charged him with two counts of wire fraud and eleven violations of the Computer Fraud and Abuse Act,[14] carrying a cumulative maximum penalty of $1 million in fines, 35 years in prison, asset forfeiture, restitution, and supervised release.\n\nSwartz declined a plea bargain under which he would have served six months in federal prison. Two days after the prosecution rejected a counter-offer by Swartz, he was found dead in his Brooklyn apartment, where he had hanged himself.\n\nIn 2013, Swartz was inducted posthumously into the [Internet Hall of Fame](https://www.internethalloffame.org//).","slug":"the-internet-s-own-boy","createdAt":"2023-04-24T18:46:50.785Z","updatedAt":"2023-04-24T18:46:50.785Z","publishedAt":"2023-04-24T18:46:50.683Z","backgroundColor":null,"isFlexCol":null,"category":{"data":null},"image":{"data":{"id":6,"attributes":{"name":"the-internet-s-own-boy","alternativeText":"the-internet-s-own-boy","caption":"the-internet-s-own-boy","width":1200,"height":707,"formats":{"thumbnail":{"name":"thumbnail_the-internet-s-own-boy","hash":"thumbnail_the_internet_s_own_boy_fa4071e78f","ext":".jpg","mime":"image/jpeg","path":null,"width":245,"height":144,"size":8.36,"url":"/uploads/thumbnail_the_internet_s_own_boy_fa4071e78f.jpg"},"medium":{"name":"medium_the-internet-s-own-boy","hash":"medium_the_internet_s_own_boy_fa4071e78f","ext":".jpg","mime":"image/jpeg","path":null,"width":750,"height":442,"size":45.97,"url":"/uploads/medium_the_internet_s_own_boy_fa4071e78f.jpg"},"small":{"name":"small_the-internet-s-own-boy","hash":"small_the_internet_s_own_boy_fa4071e78f","ext":".jpg","mime":"image/jpeg","path":null,"width":500,"height":295,"size":25.18,"url":"/uploads/small_the_internet_s_own_boy_fa4071e78f.jpg"},"large":{"name":"large_the-internet-s-own-boy","hash":"large_the_internet_s_own_boy_fa4071e78f","ext":".jpg","mime":"image/jpeg","path":null,"width":1000,"height":589,"size":70.12,"url":"/uploads/large_the_internet_s_own_boy_fa4071e78f.jpg"}},"hash":"the_internet_s_own_boy_fa40
